name: First test action
on: [push]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm install
            - name: Test app
              run: npm run test
    build:
        runs-on: ubuntu-latest
        needs: [test]
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm install
            - name: Build app
              run: npm run build
